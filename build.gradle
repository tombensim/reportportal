apply plugin: 'java'
apply plugin: 'maven'

group = 'com.epam.rp'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://dl.bintray.com/epam/reportportal" }
     maven { url "https://jitpack.io" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.testng', name: 'testng', version:'6.13.1'
    compile group: 'com.epam.reportportal', name: 'agent-java-testng', version:'4.0.0-BETA-1'
    compile group: 'com.epam.reportportal', name: 'logger-java-log4j', version:'4.0.0-BETA-1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.10.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.10.0'
    compile group: 'com.google.guava', name: 'guava', version: 'r05'
    compile 'com.epam.reportportal:client-java:4.0.2'
}
